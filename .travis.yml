language: php
php:
  - 5.6
  - 5.5
  - 5.4
  - 5.3.3
  - hhvm

before_script:
  # - curl -s http://getcomposer.org/installer | php
  # - php composer.phar install --dev --no-interaction
  - composer install --dev --no-interaction | echo "no php-cs-fixer"

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --configuration=tests/phpunit.xml
    # php code standards
  - (ls vendor/bin/php-cs-fixer && vendor/bin/php-cs-fixer fix -v --dry-run lib)   | echo "no php-cs-fixer"
  - (ls vendor/bin/php-cs-fixer && vendor/bin/php-cs-fixer fix -v --dry-run tests) | echo "no php-cs-fixer"
  # - bin/travis/run_phpcs.sh
  # mess detector
  - vendor/bin/phpcpd lib tests
  # dead code detector
  - vendor/bin/phpdcd lib tests

after_script:
  - php vendor/bin/coveralls
